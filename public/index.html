<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Amigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .journal-section,
        .polarity-section {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .day-nav {
            height: 60px;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 10px;
        }

        .day-nav button {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .journal-entries {
            overflow-y: auto;
            max-height: 70vh;
        }

        .entry {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Journal Amigo</h1>
        <div class="row">
            <div class="col-md-8 journal-section">
                <div class="day-nav" id="dayNav"></div>
                <div class="journal-entries" id="journalEntries"></div>
            </div>
            <div class="col-md-4 polarity-section">
                <canvas id="polarityChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/api/getJournalEntries');
            const journalData = await response.json();
            // console.log("got this data from backend", journalData);
            if (!journalData) {
                console.error('Failed to fetch journal data.');
                return;
            }

            // Get unique days
            const days = [...new Set(journalData.map(entry => entry.created_at.split('T')[0]))].sort((a, b) => {
                return new Date(a) - new Date(b);
            });
            // console.log("days are these ", days)
            // Create day navigation
            const dayNav = document.getElementById('dayNav');
            days.forEach(day => {
                const button = document.createElement('button');
                button.className = 'btn btn-outline-primary';
                button.textContent = day;
                button.onclick = () => loadEntries(day, journalData);
                dayNav.appendChild(button);
            });

            // Load polarity chart
            console.log("loading polarity chart");
            loadPolarityChart(journalData);
            // Load entries for the first day by default
            if (days.length > 0) {
                loadEntries(days[0], journalData);
            }
        });

        function loadEntries(day, journalData) {
            const entriesDiv = document.getElementById('journalEntries');
            entriesDiv.innerHTML = '';
            entriesDiv.style.overflowY = 'auto'; // Ensure scrolling remains enabled

            const entries = journalData
                .filter(entry => entry.created_at.split('T')[0] === day)
                .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            // console.log("Got the entries as ", entries)
            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `<h5>
                    <div class="alert alert-light" role="alert">
    Date: ${new Date(entry.created_at).toLocaleString('en-US', {
                    year: 'numeric', month: 'long', day: '2-digit'
                })}<br>
    Time: ${new Date(entry.created_at).toLocaleTimeString('en-US', {
                    hour: '2-digit', minute: '2-digit'
                })}
</div></h5><p>${entry.journal_text}</p>
    
            <div class="callout-info text-center">
                <p class="text-primary font-monospace fs-5">Mood: <span class="btn ${getMoodBadgeClass(entry.mood_rating)}">${entry.mood}</span></p>
            
        </div><svg height="5" width="100%">
    <line x1="0" y1="0" x2="100%" y2="0" style="stroke:#007bff;stroke-width:5" />
</svg>`;
                entriesDiv.appendChild(entryDiv);
            });
        }



        function getMoodBadgeClass(mood_rating) {
            if (mood_rating > 0.5)
                return 'bg-light';
            if (mood_rating > 0 && mood_rating < 0.5)
                return 'bg-light';
            if (mood_rating > -0.5 && mood_rating < 0)
                return 'bg-light';
            if (mood_rating < 0.5)
                return 'bg-light';
            return 'bg-light';

        }

        function loadPolarityChart(journalData) {
            // Extract dates and mood ratings
            const groupedData = journalData.reduce((accumulator, currentValue) => {
                const date = currentValue.created_at.split('T')[0];
                if (!accumulator[date]) {
                    accumulator[date] = { mood_sum: 0, count: 0 };
                }
                accumulator[date].mood_sum += currentValue.mood_rating;
                accumulator[date].count++;
                return accumulator;
            }, {});

            // Calculate average mood rating for each date
            const polarityData = Object.entries(groupedData).map(([date, data]) => ({
                date,
                mood_rating: data.mood_sum / data.count
            }));

            // Sort dates in ascending order
            polarityData.sort((a, b) => new Date(a.date) - new Date(b.date));

            // Define colors for mood categories
            const moodColors = {
                'very_good': 'rgba(0, 255, 0, 0.5)', // Green
                'good': 'rgba(0, 255, 255, 0.5)',    // Cyan
                'bad': 'rgba(255, 165, 0, 0.5)',     // orange
                'very_bad': 'rgba(255, 0, 0, 0.5)'   // Red
            };

            // Prepare chart data with mood categories and colors
            const ctx = document.getElementById('polarityChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: polarityData.map(data => new Date(data.date).toLocaleString('en-US', { month: '2-digit', day: '2-digit' })),
                    datasets: [{
                        label: 'Mood rating',
                        data: polarityData.map(data => data.mood_rating),
                        backgroundColor: polarityData.map(data => {
                            if (data.mood_rating > 0.5) {
                                return moodColors['very_good'];
                            } else if (data.mood_rating > 0) {
                                return moodColors['good'];
                            } else if (data.mood_rating >= -0.5) {
                                return moodColors['bad'];
                            } else {
                                return moodColors['very_bad'];
                            }
                        }),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Mood Rating'
                            },
                            ticks: {
                                beginAtZero: true
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // Remove legend
                        }
                    }

                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
